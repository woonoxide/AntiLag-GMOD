:: Antilag.
clear
alias antilag "exec antilag ; echo Antilag Comand Finished! Have a good day!"
alias al_help "echo Help Antilag ; echo al_help = Antilag Help ; echo antilag = Antilag Command; echo toggleskybox = Toggles Skybox"
exec extracombat
exec epixis
exec kinecto
exec informer
exec bettermic



echo Antilag - 0.2.1.1 (remakes | major update (when adding many commands or just 1 game-changing command) | small update (adding 1-5 almost useless commands or fixing them) | micro update (fixing grammar ig) )

echo Show FPS
cl_showfps 1
rate 9000
gmod_mcore_test 1
mat_queue_mode 2
cl_threaded_bone_setup 1
cl_threaded_client_leaf_system 1
r_threaded_client_shadow_manager 1
r_threaded_particles 1
r_threaded_renderables 1
r_queued_ropes 1
studio_queue_mode 1
mat_specular 1
fps_max 1000
menu_cleanupgmas
host_writeconfig
echo EXTRA: Toggle Skybox
alias toggleskybox  "skyboxon"
alias skyboxon "clear; r_3dsky 1; alias toggleskybox "skyboxoff"; echo SKYBOX ON"
alias skyboxoff "clear; r_3dsky 0; alias toggleskybox "skyboxon"; echo SKYBOX OFF"
echo [ Help ]
al_help

echo Goodbye and "Have a good day!"
 



